name: Build zip to submit addon

on:
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Create zip

        run: |
          TAG="$(git describe --tags --abbrev=0)"
          zip -r earthobservatoryhomepage-${TAG}.zip js README.md index.html manifest.json LICENSE style.css
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: earthobservatoryhomepage-${{ env.TAG }}
          path: earthobservatoryhomepage-${{ env.TAG }}.zip
